<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <script src="./js/new.js"></script>
    <link rel="stylesheet" href="./css/newid.css" />
  </head>
  <body>
    <main>
      <p class="title">회원가입</p>
      <form
        onsubmit="return handleFormSubmit(event)"
        action="https://ehddnjskim.github.io/HTML/"
        method="post"
      >
        <div class="form-group">
          <label for="userid" aria-rowspan="5">아이디</label>
          <input
            type="text"
            maxlength="20"
            name="userid"
            id="userid"
            placeholder="아이디 입력"
          />
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input
            type="email"
            maxlength="50"
            name="email"
            id="email"
            placeholder="이메일 입력"
          />
          <!-- 이메일 검증 버튼 -->
          <button type="button" onclick="validateEmail()">이메일 검증</button>
        </div>
        <div class="form-group">
          <label for="userpw">비밀번호</label>
          <input
            type="password"
            maxlength="20"
            name="userpw"
            id="userpw"
            placeholder="비밀번호 입력"
          />
        </div>
        <div class="form-group">
          <label for="userpwre">비밀번호 확인</label>
          <input
            type="password"
            maxlength="20"
            name="userpwre"
            id="userpwre"
            placeholder="비밀번호 확인"
          />
        </div>
        <div class="form-group">
          <label for="hp">연락처</label>
          <input
            type="tel"
            id="hp"
            name="hp"
            maxlength="11"
            placeholder="010-0000-0000"
          />
        </div>
        <div class="form-group">
          <label for="jumin">주민 번호</label>
          <!-- 주민번호 입력 필드 id를 "jumin"으로 수정 -->
          <input
            type="text"
            id="jumin"
            name="jumin"
            maxlength="20"
            placeholder="예: 123456-1234567"
          />
          <!-- 주민번호 검증 버튼 -->
          <button type="button" onclick="validateJumin()">주민번호 검증</button>
        </div>
        <div class="form-group">
          <label for="region">거주 국가</label>
          <select name="region" id="region">
            <option value="">-- 선택하세요 --</option>
            <option value="대한민국">대한민국</option>
            <option value="일본">일본</option>
            <option value="중국">중국</option>
            <option value="미국">미국</option>
            <option value="캐나다">캐나다</option>
            <option value="러시아">러시아</option>
            <option value="ETC">...</option>
          </select>
        </div>
        <div class="form-group gender-group">
          <label for="gender">성별</label>
          <div class="inline-group">
            <label
              ><input type="radio" id="male" name="gender" value="남" checked />
              남자</label
            >
            <label
              ><input type="radio" id="female" name="gender" value="여" />
              여자</label
            >
          </div>
        </div>
        <div class="form-group">
          <fieldset class="interest-group">
            <legend>관심 분야</legend>
            <div class="inline-group">
              <label
                ><input type="checkbox" name="interest" value="html" />
                HTML</label
              >
              <label
                ><input type="checkbox" name="interest" value="css" />
                CSS</label
              >
              <label
                ><input type="checkbox" name="interest" value="javascript" />
                JavaScript</label
              >
              <label
                ><input type="checkbox" name="interest" value="python" />
                Python</label
              >
              <label
                ><input type="checkbox" name="interest" value="java" />
                Java</label
              >
            </div>
          </fieldset>
        </div>
        <div class="form-group center-button">
          <button type="submit">가입하기</button>
        </div>
        <p class="footer-text">
          이미 계정이 있으신가요? <a href="login.html">로그인</a>
        </p>
      </form>
    </main>
    <p class="blog-link">
      내 블로그 👉
      <a href="https://ehddnjskim.github.io/HTML/" target="_blank"
        >https://ehddnjskim.github.io/HTML/</a
      >
    </p>

    <button class="help-button">도움말</button>
  </body>
</html>
