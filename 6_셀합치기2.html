<body>

        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }

        }
      </style>
      
      <table>
        <tr>
          <th rowspan="2">이름</th>
          <th colspan="2">성적</th>

          <th>수학</th>
          <th>영어</th>
        </tr>
        <tr>
          <td>김사과</td>
          <td>90</td>
          <td>85</td>
        </tr>
    
</body>
